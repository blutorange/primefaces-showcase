    <div class="layout-config">

            <a id="layout-config-button" tabindex="0" class="layout-config-button">
                <i class="pi pi-cog"></i>
            </a>
            <a id="layout-config-close-button" tabindex="0" class="layout-config-close">
                <i class="pi pi-times"></i>

            <div class="layout-config-content">
                <h:form>
                    <h4>Input Style</h4>
                    <p:selectOneRadio value="#{app.inputStyle}" onchange="Showcase.updateInputStyle(event.target.value)">
                        <f:selectItem itemLabel="Outlined" itemValue="outlined" />
                        <f:selectItem itemLabel="Filled" itemValue="filled" />
                        <p:ajax />
                    </p:selectOneRadio>

                    <h4>Free Themes</h4>
                    <p>Built-in component themes created by the <a href="https://www.primefaces.org/designer/primefaces">PrimeFaces Theme Designer</a>.</p>
                   
                    <div class="p-grid free-themes">
                        <div class="p-col-4">
                            <p:commandLink actionListener="#{app.changeTheme('saga', false)}" oncomplete="Showcase.changeTheme('saga')" update=":app-theme-logo">
                                <p:graphicImage name="images/themes/saga.png" library="showcase" alt="Saga" />
                            </p:commandLink>
                            <span>Saga</span>
                        </div>
                        <div class="p-col-4">
                            <p:commandLink actionListener="#{app.changeTheme('vela', true)}" oncomplete="Showcase.changeTheme('vela', true)" update=":app-theme-logo">

                            </p:commandLink>

                        </div>
                        <div class="p-col-4">
                            <p:commandLink actionListener="#{app.changeTheme('arya', true)}" oncomplete="Showcase.changeTheme('arya', true)" update=":app-theme-logo">

                            </p:commandLink>
                            <span>Arya</span>
                        </div>
                    </div>
