<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Chips
    </ui:define>

    <ui:define name="description">
        Chips is used to enter multiple values on an inputfield.
    </ui:define>

    <ui:param name="documentationLink" value="/components/chips" />
    <ui:param name="widgetLink" value="chips" />

    <ui:define name="implementation">

        <h:panelGrid columns="3">
            <p:outputLabel for="chips" value="Values: " />
            <p:chips id="chips" />
            <p:separator style="visibility:hidden"/>

            <p:outputLabel for="unique" value="Unique: " />
            <p:chips id="unique" unique="true" max="3"/>
            <p:separator style="visibility:hidden"/>
            
            <p:outputLabel for="paste" value="Paste (comma separated): " />
            <p:chips id="paste" widgetVar="wgtPaste" addOnPaste="true" separator=","/>
            <p:commandButton value="Toggle Editor" onclick="PF('wgtPaste').toggleEditor(); return false;" />
        </h:panelGrid>

    </ui:define>

</ui:composition>
