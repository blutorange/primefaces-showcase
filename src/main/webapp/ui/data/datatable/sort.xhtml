<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">

    <ui:define name="title">
        DataTable - <span class="subitem">Sort</span>
    </ui:define>

    <ui:define name="description">
        Sorting is enabled with field or sortBy expressions. Both single and multiple column sorting are supported.
    </ui:define>

    <ui:param name="documentationLink" value="/components/datatable" />
    <ui:param name="widgetLink" value="datatable" />
    
    <ui:define name="head">
        <style type="text/css">
            .ui-datatable {
                margin-bottom: 25px
            }

            .ui-datatable input {
                box-sizing: border-box;
                width: 100%;
                -webkit-box-shadow: none;
                box-shadow: none !important;
            }
        </style>
    </ui:define>

    <ui:define name="implementation">
        
        <h:form>
            <p:dataTable var="car" value="#{dtSortView.cars1}">
                <f:facet name="header">
                    Default sort with markup attributes
                </f:facet>

                <p:column headerText="Id" field="id" sortable="false" />

                <p:column headerText="Year" field="year" sortOrder="desc" sortPriority="1"/>

                <p:column headerText="Brand" field="brand" sortOrder="asc"/>

                <p:column headerText="Color" field="color" />

            </p:dataTable>

            <p:dataTable var="car" value="#{dtSortView.cars1}" sortMode="single" sortBy="#{dtSortView.sortBy}">
                <f:facet name="header">
                    Default sort programmatically
                </f:facet>

                <p:column headerText="Id" field="id" sortable="false"/>

                <p:column headerText="Year" field="year" />

                <p:column headerText="Brand" field="brand" />

                <p:column headerText="Color" field="color" />

            </p:dataTable>
        </h:form>
        
    </ui:define>

</ui:composition>
