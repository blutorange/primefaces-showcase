<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">

    <ui:define name="title">
        DataTable - <span class="subitem">SummaryRow</span>
    </ui:define>

    <ui:define name="description">
        SummaryRow is a helper component of datatable used for dynamic grouping.
    </ui:define>

    <ui:param name="documentationLink" value="/components/datatable" />
    <ui:param name="widgetLink" value="datatable" />

    <ui:define name="implementation">
        
        <h:form>
            <p:dataTable var="car" value="#{dtSummaryRowView.cars}" >

                <p:column field="id" headerText="Id" />

                <p:column field="year" headerText="Year" />

                <p:column field="brand" headerText="Brand" />

                <p:column field="color" headerText="Color" />

                <p:summaryRow>
                    <p:column colspan="3" style="text-align:right">
                        <h:outputText value="Total:" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{dtSummaryRowView.randomPrice}">
                            <f:convertNumber type="currency" currencySymbol="$" />
                        </h:outputText>
                    </p:column>
                </p:summaryRow>
            </p:dataTable>
        </h:form>
        
    </ui:define>

</ui:composition>
