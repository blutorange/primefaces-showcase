<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        DataTable - <span class="subitem">SummaryRow</span>
    </ui:define>

    <ui:define name="description">
        SummaryRow is a helper component of datatable used for dynamic grouping.
    </ui:define>

    <ui:param name="documentationLink" value="/components/datatable"/>
    <ui:param name="widgetLink" value="datatable"/>

    <ui:define name="implementation">
        <div class="card">
            <h:form>
                <p:dataTable var="product" value="#{dtSummaryRowView.products}" sortBy="#{product.category}">
                    <p:column field="code" headerText="Code"/>

                    <p:column field="name" headerText="Name"/>

                    <p:column field="category" headerText="Category"/>

                    <p:column field="quantity" headerText="Quantity"/>
                    <p:summaryRow>
                        <p:column colspan="3" style="text-align:right">
                            <h:outputText value="Total:"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{dtSummaryRowView.randomPrice}">
                                <f:convertNumber type="currency" currencySymbol="$"/>
                            </h:outputText>
                        </p:column>
                    </p:summaryRow>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
