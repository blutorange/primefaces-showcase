<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        DataTable <span class="subitem">Basic</span>
    </ui:define>

    <ui:define name="description">
        DataTable displays data in tabular format.
    </ui:define>

    <ui:param name="documentationLink" value="/components/datatable" />
    <ui:param name="widgetLink" value="datatable" />

    <ui:define name="implementation">
        <h:form>
            <div class="card">
                <p:dataTable var="product" value="#{dtBasicView.products}">
                    <f:facet name="header">
                    Verbose way of declaring columns
                    </f:facet>

                    <p:column headerText="Code">
                        <h:outputText value="#{product.code}" />
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="#{product.name}" />
                    </p:column>

                    <p:column headerText="Category">
                        <h:outputText value="#{product.category}" />
                    </p:column>

                    <p:column headerText="Quantity">
                        <h:outputText value="#{product.quantity}" />
                    </p:column>
                </p:dataTable>
            </div>

            <div class="card">
                <p:dataTable var="row" value="#{dtBasicView.products}">
                    <f:facet name="header">
                    Quick way of declaring columns if sorting &amp; filtering needed (since 9.0)
                    </f:facet>

                    <p:column field="code" headerText="Code" sortable="false" filterable="false" />

                    <p:column field="name" headerText="Name" />

                    <p:column field="category" headerText="Category" />

                    <p:column field="quantity" headerText="Quantity" />
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
