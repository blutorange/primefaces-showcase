<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        DataTable - <span class="subitem">RTL</span>
    </ui:define>

    <ui:define name="description">
        DataTable has built-in support for RTL languages..
    </ui:define>

    <ui:param name="documentationLink" value="/components/datatable"/>
    <ui:param name="widgetLink" value="datatable"/>

    <ui:define name="implementation">
        <div class="card">
            <p:dataTable var="product" value="#{dtBasicView.products}" dir="rtl">
                <p:column field="code" headerText="Code"/>

                <p:column field="name" headerText="Name"/>

                <p:column field="category" headerText="Category"/>

                <p:column field="quantity" headerText="Quantity"/>
            </p:dataTable>
        </div>
    </ui:define>

</ui:composition>
