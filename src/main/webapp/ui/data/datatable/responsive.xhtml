<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">

    <ui:define name="title">
        DataTable - <span class="subitem">Responsive</span>
    </ui:define>

    <ui:define name="description">
        DataTable has two responsive modes. In priority mode, visibility of columns are toggled based on the screen size and their priority (1-6). On the other hand
        in reflow mode, columns are displayed as stacked on smaller screens.
    </ui:define>

    <ui:param name="documentationLink" value="/components/datatable" />
    <ui:param name="widgetLink" value="datatable" />

    <ui:define name="implementation">
        <h:form>
        <h3 style="margin-top:0">Column Priority</h3>
        <p:dataTable var="car" value="#{dtBasicView.cars}">
            <p:column headerText="Id" field="id"/>

            <p:column headerText="Year (p3)" field="year" priority="3"/>

            <p:column headerText="Brand (p2)" field="brand" priority="2"/>

            <p:column headerText="Color (p4)" field="color" priority="4" />
        </p:dataTable>
        
        <h3>Reflow</h3>
        <p:dataTable var="car" value="#{dtBasicView.cars}" reflow="true" rows="5" paginator="true">
            <p:column headerText="Id" field="id"/>

            <p:column headerText="Year (p3)" field="year" />

            <p:column headerText="Brand (p2)" field="brand" />

            <p:column headerText="Color (p4)" field="color"  />
        </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
