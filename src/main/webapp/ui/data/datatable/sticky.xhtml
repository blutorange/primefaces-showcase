<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">

    <ui:define name="title">
        DataTable - <span class="subitem">Sticky Header</span>
    </ui:define>

    <ui:define name="description">
        Header of the datatable can be fixed to keep it in viewport during scroll.
    </ui:define>

    <ui:param name="documentationLink" value="/components/datatable" />
    <ui:param name="widgetLink" value="datatable" />

    <ui:define name="implementation">

        <p:dataTable var="car" value="#{dtStickyView.cars}" stickyHeader="true" stickyTopAt=".layout-topbar">

            <p:column field="id" headerText="Id" />

            <p:column field="year" headerText="Year" />

            <p:column field="brand" headerText="Brand" />

            <p:column field="color" headerText="Color" />

        </p:dataTable>
        
    </ui:define>

</ui:composition>
