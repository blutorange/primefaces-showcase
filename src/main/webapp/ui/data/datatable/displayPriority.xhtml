<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" template="./template.xhtml">

    <ui:define name="title">
        DataTable - <span class="subitem">Display Priority</span>
    </ui:define>

    <ui:define name="description">
        Columns can be given a default display priority for ordering columns.
    </ui:define>

    <ui:param name="documentationLink" value="/components/datatable" />
    <ui:param name="widgetLink" value="datatable" />

    <ui:define name="implementation">

        <h:form id="form">
            <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

            <p:dataTable var="car" value="#{dtReorderView.cars1}" draggableColumns="true" style="margin-bottom:20px">
                <f:facet name="header">
                    Draggable Columns
                </f:facet>

                <p:ajax event="colReorder" listener="#{dtReorderView.onColReorder}"
                        update=":form:msgs" />

                <p:column headerText="Id (dp1)" displayPriority="1">
                    #{car.id}
                </p:column>

                <p:column headerText="Year (not draggable) (dp0)" draggable="false" displayPriority="0">
                    #{car.year}
                </p:column>

                <p:column headerText="Brand (dp8)" displayPriority="8">
                    #{car.brand}
                </p:column>

                <p:column headerText="Color (dp5)" displayPriority="5">
                    #{car.color}
                </p:column>

            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
