<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        DataTable - <span class="subitem">Header and Footer</span>
    </ui:define>

    <ui:define name="description">
        Header and Footer section are defined using facets.
    </ui:define>

    <ui:param name="documentationLink" value="/components/datatable"/>
    <ui:param name="widgetLink" value="datatable"/>

    <ui:define name="implementation">
        <div class="card">
            <p:dataTable var="product" value="#{dtBasicView.products}">
                <f:facet name="header">
                    List of Products
                </f:facet>

                <p:column field="code" headerText="Code"/>

                <p:column field="name" headerText="Name"/>

                <p:column field="category" headerText="Category"/>

                <p:column field="quantity" headerText="Quantity"/>

                <f:facet name="footer">
                    In total there are #{fn:length(dtBasicView.products)} products.
                </f:facet>
            </p:dataTable>
        </div>
    </ui:define>

</ui:composition>
