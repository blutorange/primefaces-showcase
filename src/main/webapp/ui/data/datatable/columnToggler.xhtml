<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .ui-datatable-header {
                height: 50px
            }
        </style>
    </ui:define>
    
    <ui:define name="title">
        DataTable - <span class="subitem">ColumnToggler</span>
    </ui:define>

    <ui:define name="description">
        ColumnToggler is a helper component of datatable to toggle the visibility of columns.
    </ui:define>

    <ui:param name="documentationLink" value="/components/datatable" />
    <ui:param name="widgetLink" value="datatable" />

    <ui:define name="implementation">
        
        <p:dataTable id="cars" var="car" value="#{dtBasicView.cars}">
            <f:facet name="header">
                List of Cars

                <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="pi pi-align-justify" />
                <p:columnToggler datasource="cars" trigger="toggler" />
            </f:facet>

            <p:column field="id" headerText="Id" />

            <p:column field="year" headerText="Year" />

            <p:column field="brand" headerText="Brand" />

            <p:column field="color" headerText="Color" />
            
            <p:column headerText="Price">
                <h:outputText value="#{car.price}">
                    <f:convertNumber type="currency" currencySymbol="$" />
                </h:outputText>
            </p:column>
        </p:dataTable>
        
    </ui:define>

</ui:composition>
