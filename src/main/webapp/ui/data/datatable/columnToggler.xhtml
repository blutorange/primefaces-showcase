<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .ui-datatable-header {
                height: 50px
            }
        </style>
    </ui:define>

    <ui:define name="title">
        DataTable <span class="subitem">ColumnToggler</span>
    </ui:define>

    <ui:define name="description">
        ColumnToggler is a helper component of datatable to toggle the visibility of columns.
    </ui:define>

    <ui:param name="documentationLink" value="/components/datatable"/>
    <ui:param name="widgetLink" value="datatable"/>

    <ui:define name="implementation">
        <div class="card">
            <p:dataTable id="products" var="product" value="#{dtBasicView.products}">
                <f:facet name="header">
                    List of Products

                    <p:commandButton id="toggler" type="button" value="Columns" style="float:right"
                                     icon="pi pi-align-justify"/>
                    <p:columnToggler datasource="products" trigger="toggler"/>
                </f:facet>

                <p:column field="code" headerText="Code"/>

                <p:column field="name" headerText="Name"/>

                <p:column field="category" headerText="Category"/>

                <p:column field="quantity" headerText="Quantity"/>

                <p:column headerText="Price">
                    <h:outputText value="#{product.price}">
                        <f:convertNumber type="currency" currencySymbol="$"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>

</ui:composition>
